services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./outputs:/app/outputs
      - model-cache:/app/cache
    environment:
      - AUTOBANNER_LOG_LEVEL=INFO
      - AUTOBANNER_USE_AI=true

      # Gradio in Docker: bind externally
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860

      # IMPORTANT: bypass/disable proxy for localhost checks (fix "localhost not accessible")
      - NO_PROXY=localhost,127.0.0.1,0.0.0.0
      - no_proxy=localhost,127.0.0.1,0.0.0.0
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - http_proxy=
      - https_proxy=

    deploy:
      resources:
        limits:
          memory: 4G
    restart: unless-stopped

volumes:
  model-cache:
