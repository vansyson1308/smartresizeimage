services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    volumes:
      - ./outputs:/app/outputs
      - model-cache:/app/cache
    environment:
      - AUTOBANNER_LOG_LEVEL=INFO
      - AUTOBANNER_USE_AI=true
    deploy:
      resources:
        limits:
          memory: 4G
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  model-cache:
